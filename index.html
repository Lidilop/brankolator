<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Brancolator</title>
  </head>
  <body>
    <main>
      <div class="calculator">

        <div class="display">1234</div>

        <div class="numbers">
          <div class="main-buttons">
            <button type="button" class="func-button" value="ac">AC</button>
            <button type="button" class="func-button" value="sign">+/-</button>
            <button type="button" class="func-button" value="mod">%</button>
            <button type="button" class="operator-button" value="divide">/</button>
            <button type="button" class="number-button" value="1">1</button>
            <button type="button" class="number-button" value="2">2</button>
            <button type="button" class="number-button" value="3">3</button>
            <button type="button" class="operator-button" value="multiply">*</button>
            <button type="button" class="number-button" value="4">4</button>
            <button type="button" class="number-button" value="5">5</button>
            <button type="button" class="number-button" value="6">6</button>
            <button type="button" class="operator-button" value="subtract">-</button>
            <button type="button" class="number-button" value="7">7</button>
            <button type="button" class="number-button" value="8">8</button>
            <button type="button" class="number-button" value="9">9</button>
            <button type="button" class="operator-button" value="add">+</button>
            <button id="zero" type="button" class="number-button" value="0">0</button>
            <button type="button" class="dot-button" value="decimal">.</button>
            <button type="button" class="operator-button" value="e">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
